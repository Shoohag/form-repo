<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-repo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
</head>
<body>
    <h1>Pitha ghor</h1>
    <form action="">
        <label for="name">your name
            <input id="name" type="text" placeholder="your name">
        </label>
        
        <label for="email">your email
            <input id="email" type="email" placeholder="your email">
        </label>
        <fieldset>
            <legend>Pic one pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="virta" id="sorisa">
                Sorisa
            </label>
            <label for="sutki">
                <input type="checkbox" name="virta" id="sutki">
                Sutki
            </label>
            <label for="dal">
                <input type="checkbox" name="virta" id="dal">
                Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>
</html>
